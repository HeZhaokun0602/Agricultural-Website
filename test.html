<!DOCTYPE html>
<html>
<head>
    <title>Upload and Process Image</title>
    <style>
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #333;
        }

        #modal-image {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 5px;
        }

        /* 按钮样式 */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            position: relative;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* 加载动画 */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none; /* 默认隐藏 */
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<h1>Upload Image</h1>
<input type="file" id="image-input" accept="image/*">
<button id="process-button" onclick="uploadImage()">
    <span id="button-text">Upload and Process</span>
    <div id="loader" class="loader"></div>
</button>

<!-- 模态框 -->
<div id="image-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Processed Image</h2>
        <img id="modal-image" src="" alt="Processed Image">
    </div>
</div>

<script>
    async function uploadImage() {
        const fileInput = document.getElementById('image-input');
        const file = fileInput.files[0];
        const button = document.getElementById('process-button');
        const buttonText = document.getElementById('button-text');
        const loader = document.getElementById('loader');

        if (!file) {
            alert('Please select an image file.');
            return;
        }

        // 禁用按钮并显示加载动画
        button.disabled = true;
        buttonText.style.display = 'none';
        loader.style.display = 'block';

        const formData = new FormData();
        formData.append('file', file);

        try {
            const response = await fetch('http://127.0.0.1:5000/process', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Failed to process image');
            }

            const data = await response.json();

            // 获取 Base64 图像数据
            const base64Image = data.image_base64;

            // 显示模态框
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');
            modalImage.src = `data:image/png;base64,${base64Image}`;
            modal.style.display = 'flex';
        } catch (error) {
            console.error('Error:', error);
            alert(`An error occurred: ${error.message}`);
        } finally {
            // 恢复按钮状态
            button.disabled = false;
            buttonText.style.display = 'block';
            loader.style.display = 'none';
        }
    }

    // 关闭模态框
    function closeModal() {
        const modal = document.getElementById('image-modal');
        modal.style.display = 'none';
    }

    // 点击模态框外部关闭
    window.onclick = function (event) {
        const modal = document.getElementById('image-modal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    };
</script>
</body>
</html>
