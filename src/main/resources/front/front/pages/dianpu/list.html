<style>
	html::after {
		position: fixed;
		top: 0;
		right: 0;
		left: 0;
		bottom: 0;
		content: '';
		display: block;
		background-attachment: fixed;
		background-size: cover;
		background-position: center;
			}
	#test1 {
		overflow: hidden;
	}
	#test1 .layui-carousel-ind li {
		width: 20px;
		height: 10px;
		border-width: 0;
		border-style: solid;
		border-color: rgba(0,0,0,.3);
		border-radius: 6px;
		background-color: #f7f7f7;
		box-shadow: 0 0 6px rgba(255,0,0,.8);
	}
	#test1 .layui-carousel-ind li.layui-this {
		width: 30px;
		height: 10px;
		border-width: 0;
		border-style: solid;
		border-color: rgba(0,0,0,.3);
		border-radius: 6px;
		background-color: rgba(135, 206, 250, 1);
		box-shadow: 0 0 6px rgba(135, 206, 250, 1);
	}
	/*  列表  */
	.recommend {
		padding: 10px 0;
		display: flex;
		justify-content: center;
		background-repeat: no-repeat;
		background-position: center center;
		background-size: cover;
	}
	.recommend .box {
	    width: 1002px;
		margin: 0 auto;
	}
	.recommend .box .title {
		padding: 10px 5px;
		display: flex;
		justify-content: space-between;
		align-items: center;
		box-sizing: border-box;
	}
	.recommend .box .title span {
		padding: 0 10px;
		font-size: 16px;
		line-height: 1.4;
	}
	.recommend .box .filter {
		padding: 0 10px;
		display: flex;
		align-items: center;
		box-sizing: border-box;
		width: 100%;
		flex-wrap: wrap;
	}
	.recommend .box .filter .item-list {
		display: flex;
		align-items: center;
		padding-right: 10px;
	}
	.recommend .box .filter .item-list .lable {
		font-size: 14px;
		color: #333;
		box-sizing: border-box;
	}
	.recommend .box .filter .item-list input {
		padding-right: 50px;
		padding-left: 37px;
		box-sizing: border-box;
		outline: none;
	}
	.recommend .box .filter button {
		display: flex;
		padding: 0 10px;
		box-sizing: border-box;
		align-items: center;
		justify-content: center;
		outline: none;
	}
	.recommend .box .filter button i {
		margin-right: 4px;
	}
	.recommend .box .list {
		display: flex;
		flex-wrap: wrap;
	}
	.recommend .box .list .list-item {
		flex: 0 0 25%;
		box-sizing: border-box;
	}
	.recommend .box .list .list-item .list-item-body {
		cursor: pointer;
		border: 1px solid rgba(0, 0, 0, 3);
		padding: 5px;
		box-sizing: border-box;
	}
	.recommend .box .list .list-item-body img {
		width: 100%;
		height: 100px;
		display: block;
		margin: 0 auto;
	}
	.recommend .box .list .list-item-body .info {
		display: flex;
		flex-wrap: wrap;
		background-image: -moz-linear-gradient(0deg, rgb(194, 239, 255), rgb(199, 255, 246));
		background-image: -webkit-linear-gradient(0deg, rgb(194, 239, 255), rgb(199, 255, 246));
		background-image: linear-gradient(0deg, rgb(194, 239, 255), rgb(199, 255, 246));
	}
	.recommend .box .list .list-item-body .info .price {
		padding-top: 5px;
		color: red;
		font-size: 14px;
		text-align: center;
		box-sizing: border-box;
	}
	.recommend .box .list .list-item-body .info .name {
		padding-top: 5px;
		color: red;
		font-size: 14px;
		text-align: center;
		box-sizing: border-box;
	}
	.recommend .box .list .list-item3 {
		flex: 0 0 33.33%;
	}
	.recommend .box .list .list-item5 {
		flex: 0 0 20%;
	}
	.recommend .box .news {
		display: flex;
		flex-wrap: wrap;
		padding: 0;
        width: 100%;
	}
	.recommend .box .news .list-item {
		flex: 0 0 50%;
		padding: 0 10px;
		box-sizing: border-box;
	}
	.recommend .box .news .list-item .list-item-body {
		cursor: pointer;
		border: 1px solid rgba(0, 0, 0, 3);
		padding: 10px;
		box-sizing: border-box;
		display: flex;
	}

	.recommend .box .news .list-item .list-item-body img {
		width: 120px;
		height: 100%;
		display: block;
		margin: 0 auto;
	}

	.recommend .box .news .list-item .list-item-body .item-info {
		flex: 1;
		display: flex;
		justify-content: space-between;
		flex-direction: column;
		padding-left: 10px;
		box-sizing: border-box;
	}

	.recommend .box .news .list-item .list-item-body .item-info .name {
		padding-top: 5px;
		color: red;
		font-size: 14px;
		box-sizing: border-box;
		overflow: hidden;
		text-overflow: ellipsis;
		display: -webkit-box;
		-webkit-line-clamp: 1;
		-webkit-box-orient: vertical;
	}

	.recommend .box .news .list-item .list-item-body .item-info .time {
		padding-top: 5px;
		color: red;
		font-size: 14px;
		overflow: hidden;
		text-overflow: ellipsis;
		display: -webkit-box;
		-webkit-line-clamp: 1;
		-webkit-box-orient: vertical;
		box-sizing: border-box;
	}
	.recommend .box .news .list-item1 {
		flex: 0 0 100%;
	}
	.recommend .box .news .list-item3 {
		flex: 0 0 33.33%;
	}
	.index-pv1 .animation-box:hover {
		transform: perspective(1000px) translate3d(0px, 0px, 0px) scale(1.12) rotate(0deg) skew(0deg, 0deg);
		transition: all 1.3s;
	}
	.layui-laypage .layui-laypage-count {
		padding: 0 10px;
	}
	.layui-laypage .layui-laypage-skip {
		padding-left: 10px;
	}
	.button{
		display: inline-block;
		position: relative;
		z-index:1;
		overflow: hidden;
		text-decoration: none;
		font-family: sans-serif;
		font-weight: 600;
		font-size: 1.5em;
		padding:0.3em 3em;
		color:blue;
		border:0.15em solid rgb(135, 206, 250);
		border-radius: 2em;
		transition:2s;
		cursor: pointer;
	}
	.button::before,
	.button::after{
		content:"";
		position:absolute;
		top:-1.5em;
		z-index:-1;
		width:200%;
		aspect-ratio: 1;
		border:none;
		border-radius: 40%;
		background-color: rgba(0,0,255,0.25);
		transition: 2s;
	}
	.button::before{
		left:-80%;
		transform:translate3d(0,5em,0) rotate(-340deg);
	}
	.button::after{
		right:-80%;
		transform: translate3d(0,5em,0) rotate(390deg);
	}
	.button:hover,
	.button:focus{
		color: white;
	}
	.button:hover:before,
	.button:hover:after,
	.button:focus:before,
	.button:focus:after{
		transform: none;
		background-color: rgba(0,0,255,0.75);
	}
</style>

  <script type="text/javascript">
    var vue = new Vue({
      el: '#app',
      data: {
        swiperList: [],
	categoryList: [],
        dataList: [],
		swiperIndex: '-1'
      },
      filters: {
        newsDesc: function(val) {
          if (val) {
            if (val.length > 60) {
              return val.substring(0, 60).replace(/<[^>]*>/g).replace(/undefined/g, '');
            } else {
              return val.replace(/<[^>]*>/g).replace(/undefined/g, '');
            }
          }
          return '';
        }
      },
      methods: {
      	isAuth(tablename, button) {
          return isFrontAuth(tablename, button)
        },
        jump(url) {
          jump(url)
        }
      }
    });

    layui.use(['layer', 'element', 'carousel', 'laypage', 'http', 'jquery'], function() {
      var layer = layui.layer;
      var element = layui.element;
      var carousel = layui.carousel;
      var laypage = layui.laypage;
      var http = layui.http;
      var jquery = layui.jquery;

			var limit = 8;

      // 获取轮播图 数据
      http.request('config/list', 'get', {
        page: 1,
        limit: 5
      }, function(res) {
        if (res.data.list.length > 0) {
          let swiperList = [];
          res.data.list.forEach(element => {
            if (element.value != null) {
              swiperList.push({
                img: element.value
              });
            }
          });
          vue.swiperList = swiperList;

		  vue.$nextTick(() => {
		    carousel.render({
		    	elem: '#test1',
		  				width: '100%',
		    	height: '450px',
		    	arrow: 'hover',
		    	anim: 'default',
		    	autoplay: 'true',
		    	interval: '3000',
		    	indicator: 'inside'
		    });

		  })
          // vue.$nextTick(()=>{
          //   window.xznSlide();
          // });
        }
      });


	//类型查询
      categoryList();
	//类型搜索 
      $(document).on("click", ".category-search", function(e){
		  vue.swiperIndex = $(this).attr('index')
    	  pageList(e.target.innerText);
      });

      function categoryList() {
          // 获取列表数据
          http.request('option/dianjia/dianjiaming', 'get', {}, function(res) {
            vue.categoryList = res.data
          })

        }
      var vCategory = '';
      // 分页列表
      pageList();

      // 搜索按钮
      jquery('#btn-search').click(function(e) {
        pageList();
      });

      function pageList(category) {
        var param = {
          page: 1,
          limit: limit
        }
	if(category!=null && category!='全部') {
        	vCategory = category;
   	     if (jquery('#shangpinmingcheng').val()) {
       	  	 param['shangpinmingcheng'] = '';
             }
   	     if (jquery('#dianjiaming').val()) {
       	  	 param['dianjiaming'] = '';
             }
        }
        if(vCategory!='' && category!='全部') {
        	param['dianjiaming'] = category;
        }


        if (jquery('#shangpinmingcheng').val()) {
          param['shangpinmingcheng'] = jquery('#shangpinmingcheng').val() ? '%' + jquery('#shangpinmingcheng').val() + '%' : '';
        }
        if (jquery('#dianjiaming').val()) {
          param['dianjiaming'] = jquery('#dianjiaming').val() ? '%' + jquery('#dianjiaming').val() + '%' : '';
        }



        // 获取列表数据
        http.request('dianpu/list', 'get', param, function(res) {
          vue.dataList = res.data.list
          // 分页
          laypage.render({
            elem: 'pager',
            count: res.data.total,
            limit: limit,
            groups: 3,
            layout: ["prev","page","next"],
            theme: '#87CEFA',
            jump: function(obj, first) {
            	param.page = obj.curr;
              //首次不执行
              if (!first) {
                http.request('dianpu/list', 'get', param, function(res) {
                  vue.dataList = res.data.list
                })
              }
            }
          });
        })
      }
    });

    window.xznSlide = function() {
      jQuery(".banner").slide({mainCell:".bd ul",autoPlay:true,interTime:5000});
      jQuery("#ifocus").slide({ titCell:"#ifocus_btn li", mainCell:"#ifocus_piclist ul",effect:"leftLoop", delayTime:200, autoPlay:true,triggerTime:0});
      jQuery("#ifocus").slide({ titCell:"#ifocus_btn li", mainCell:"#ifocus_tx ul",delayTime:0, autoPlay:true});
      jQuery(".product_list").slide({mainCell:".bd ul",autoPage:true,effect:"leftLoop",autoPlay:true,vis:5,trigger:"click",interTime:4000});
    };
  </script>
